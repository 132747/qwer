version: 0.1
templates:
- name: tf-aliyunecs-ansible
  terraform:
    workdir: ./
    save_state: true
    instance_number: 1
    instance_type: ecs.n2.small
  repo_branch: master
  description: 该模块会在阿里云服务上创建ecs服务器，并在该Ecs服务器配置并启动nginx 服务。
  timeout: 300
  ansible:
    workdir: ./ansible/
    playbook: playbook.yml
